version: '3.10'

services:

  backend:
    restart: always
    build: ./backend
    volumes:
      - './backend:/app'
    command: python3 main.py
    env_file:
      - .env 
    environment:
      - SITE_URL=https://pixiv.sbs

  frontend:
    restart: always
    build:
      context: ./frontend
      args:
        - VUE_APP_BACKEND_URL=https://pixiv.sbs/api
    ports:
      - 80:80
      - 443:443
    volumes:
      - './nginx/nginx.conf:/etc/nginx/nginx.conf'
      - './certs:/certs'