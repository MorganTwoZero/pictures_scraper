{% block pagination %}
    <div class="pagination">
        <ul>
            <li><a href="{{ url_for(url, page=1) }}">First</a></li>
            {% if page > 1 %}
                <li><a href="{{ url_for(url, page=page-1) }}">Previous</a></li>
            {% endif %}
            {% if page < 100 %}
                <li><a href="{{ url_for(url, page=page+1) }}">Next</a></li>
            {% endif %}
        </ul>
    </div>
{% endblock %}
